{% extends 'base.html' %}
{% block title %}詳細{% endblock %}
{% block content %}
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ object.title }}</h5><!-- 全データを表示は「object_list」一つのデータを表示は「object」 -->
    <p class="card-text">{{ object.entry_text }}</p>
    <a href="{% url 'update_view' object.pk %}" class="btn btn-dark">修正</a>
    <a href="{% url 'delete_view' object.pk %}" class="btn btn-danger">削除</a>
  </div>
</div>
{% endblock %}
