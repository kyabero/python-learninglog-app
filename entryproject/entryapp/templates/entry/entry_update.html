{% extends 'base.html' %}
{% block title %}情報修正{% endblock title %}
{% block content %}
<h2>修正情報</h2>
    <form method="post" class="p-4 m-4 bg-light border">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}<br>
                {{ field }}
            </div>
            {% for error in field.errors %}
                <p style="color:red">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        <input type="submit" values="修正" class="btn btn-primary">
    </form>
{% endblock content %}
