{% extends 'base.html' %}

{% block title %}ユーザー登録{% endblock title %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post" class="p-4 m-4 bg-light border">
        {% csrf_token %}
        {% for field in form %} <!-- formのフィールドを一つずつ出す -->
            <div>
                {{ field.label_tag }}<br>
                {{ field }}
            </div>
            {% for error in field.errors %} <!-- form入力した際にエラーがあった場合の処理 -->
                <p style="color:red">{{ error }}</p>
            {% endfor %}
        {% endfor %}
        <input type="submit" values="Sign up" class="btn btn-primary">
    </form>
{% endblock content %}
